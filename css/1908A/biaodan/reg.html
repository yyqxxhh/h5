<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="0" cellspacing="" cellpadding="" width="400" align="center">
			<form action="" method="post" >
			<tr><th colspan="2"><font color="green">填写注册资料</font></th></tr>
			<tr>
				<td width="25%"><font color="red">*</font>用户名：</td>
				<td><input type="text" size="30" name="" id="" value=""  placeholder="请输入您的用户名" required/></td>
			</tr>
			<tr>
				<td><font color="red">*</font>密码：</td>
				<td><input type="password" size="30" name="" id="" value="" placeholder="请输入密码" required="required"/></td>

			</tr>
			<tr>
				<td><font color="red">*</font>确认密码：</td>
				<td><input type="password" size="30" name="" id="" value="" placeholder="请确认密码" required="required"/></td>
			</tr>
			<tr>
				<td><font color="red">*</font>密码提示：</td>
				<td>
					<select name="" required="required">
						<option value="" selected="selected">请选择一个问题</option>
						<option value="">1997</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><font color="red">*</font>提示答案：</td>
				<td><input type="text" size="30" name="" id="" value="" placeholder="请输入问题答案" required="required"/></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" id="" value="" checked="checked"/>男
					<input type="radio" name="sex" id="" value="" />女
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="" id="" value="" />上网
					<input type="checkbox" name="" id="" value="" />体育
					<input type="checkbox" name="" id="" value="" checked="checked" />学习
				</td>
			</tr>
			<tr>
				<td>上传头像：</td>
				<td><input type="file" name="" id="" value="" /></td>
			</tr>
			<tr>
				<td><font color="red">*</font>验证码：</td>
				<td>
					<input type="text"/><br />
					<input type="button" name="" id="" value="免费获取验证码" />
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td>
					<select name="">
						<option value="" selected="selected">2000</option>
						<option value="">2001</option>
						<option value="">2002</option>
						<option value="">2003</option>
					</select>年
					<select name="">
						<option value="" selected="selected">01</option>
						<option value="">02</option>
						<option value="">03</option>
						<option value="">04</option>
						<option value="">05</option>
						<option value="">06</option>
						<option value="">07</option>
						<option value="">08</option>
						<option value="">09</option>
						<option value="">10</option>
						<option value="">11</option>
						<option value="">12</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td><select name="">
					<option value="">请选择</option>
					<option value="">山西</option>
					<option value="">北京</option>
				</select>省/直辖市
				<select name="">
					<option value="">请选择</option>
					<option value="">太原</option>
					<option value="">吕梁</option>
				</select>市
				</td>
			</tr>
			<tr>
				<td>个人介绍：</td>
				<td><textarea name="" rows="3" cols="25" maxlength="140"></textarea><br /><font color="gray" size="2">最多输入140个字符</font></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="" id="" value="" checked="checked" />同意"<u><font color="blue">服务条款</font></u>"和"<u><font color="blue">隐私权相关政策</font></u>"
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="" id="" value="立即注册" style="background: greenyellow;" />
					<input type="reset" name="" id="" value="重置" />
				</td>
			</tr>
				
			</form>
		</table>
	</body>
</html>

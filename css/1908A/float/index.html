<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				height: 400px;
				background: gray;
				margin: 10px auto;
			}
			*{
				margin: 0;
				padding: 0;
				
			}
			
			.left{
				width: 580px;
				height: 360px;
				background: yellow;
				border: solid 1px black;
				float: left;
				margin: 20px 30px 0 3px;
			}
			.right{
				width: 580px;
				height: 360px;
				background: pink;
				border: solid 1px black;
				float: left;
				margin: 20px 3px 0 0;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<div class="left">
				left
			</div>
			<div class="right">
				right
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1200px;
				height: 400px;
				background: gainsboro;
				border: solid 1px gainsboro;
				margin: 50px auto;
			}
			.left{
				width: 580px;
				height: 360px;
				background: green;
				border: solid 1px green;
				float: left;
				margin: 20px 30px 0 3px;
			}
			.right{
				width: 580px;
				height: 360px;
				background: red;
				float: left;
				border: solid 1px red;
				margin: 20px 0 0 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>

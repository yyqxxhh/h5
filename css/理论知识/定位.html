</li><li id="radio333"><input name="radio33" value="false" type="checkbox">D ：9px
</li></ul></div><div class="item"><h3 id="textradio34">34、  解释一下对position属性正确的是
</h3><ul><li id="radio340"><input name="radio34" value="true" type="checkbox">A 可以相对于浏览器定位	
</li><li id="radio341"><input name="radio34" value="true" type="checkbox">B 可以相对于自己当前位置定位 	
</li><li id="radio342"><input name="radio34" value="true" type="checkbox">C 可以相对于body容器定位 	
</li><li id="radio343"><input name="radio34" value="false" type="checkbox">D 可以相对于子元素定位
</li></ul></div><div class="item"><h3 id="textradio35">35、  解释一下对绝对定位解释正确的是	
</h3><ul><li id="radio350"><input name="radio35" value="false" type="checkbox">A 相对于浏览器定位	
</li><li id="radio351"><input name="radio35" value="false" type="checkbox">B 相对于自己当前位置定位 	
</li><li id="radio352"><input name="radio35" value="true" type="checkbox">C 相对于父容器定位 	
</li><li id="radio353"><input name="radio35" value="true" type="checkbox">D 默认相对于BODY定位
</li></ul></div></form><form id="form3" action="" method=""><h2 class="title">判断题:</h2><div class="item"><h3 id="textradio36">36、  想要让一个元素相对于自身位置就行位移，可以在元素中声明一个相对定位属性

<ul><li id="panradio361"><input name="radio36" value="true" type="radio">√</li><li id="panradio362"><input name="radio36" value="false" type="radio">×</li></ul></div>
<div class="item"><h3 id="textradio37">37、  当没有设置z-index属性或者层数相同时，后面的元素显示在下面

<ul><li id="panradio371"><input name="radio37" value="false" type="radio">√</li><li id="panradio372"><input name="radio37" value="true" type="radio">×</li></ul></div>
<div class="item"><h3 id="textradio38">38、  z-index属性值可以为负数
</h3>
